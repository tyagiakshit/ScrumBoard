<html>
<head>

  <title>Update Form</title>

</head>

<body onload="AddData()">
<div class="container">
  <form id="myForm">

    <div id="divTasks" class="divTasks">
    </div>
    <!-- <select class="dropdown" id="taskStatus">

    </select> -->

  <label for="Ahead" id="ahead">Ahead/Behind</label>
  <div class="slider">
        <input id='daysinput' type="range" min="-4" max="4" value="0" class="slider--style" oninput="updateAhead()" onchange="updateAheadOnchange(this.value)">
        <span id="daysvalue"></span>
  </div> 
  <label for="Morale">Morale</label>
  <input type="range" min="0" max="2" value="1" class="slider--style" id="range" oninput="updateMorale()" onchange="updateMoraleOnchange(this.value)">
  <span class="emoji" id="emoji">&#128543</span>
  <br><br>
  <input type="button" value="Update" onclick="UpdateTask()">
</form>
</div>

</body>
